        function validationForm(form) {
            var nombre = form.name;

            const exp = /^\s+$/; // Expresion que revisa si hay solo espacios vacios

            function valid(attr) {
                if (attr == null || attr.value.lenght === 0 || exp.test(attr.value)) {
                    attr.style.border = '1px solid red';
                } else {

                }
