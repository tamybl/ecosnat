<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ecosnat - Añadir Producto</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- menu navegacion -->
    <nav-bar></nav-bar>

    <div class="container form">
        <h2 class="title">Añadir Producto</h2>
        <p>Todos los campos son requeridos</p>
        <form action="#" onsubmit="return validationForm(this)">
            <!-- Nombre -->
            <div class="name_item">
                <label for="name_item">Nombre Producto</label>
                <input type="text" id="name" name="name" placeholder="Ej: Vitaminas" required>
            </div>
            <!-- Marca -->
            <div class="brand_item">
                <label for="brand">Marca</label>
                <input type="text" id="brand" name="brand" required>
            </div>
            <!-- Cantidad Contenido -->
            <div class="quantity_item">
                <label for="quantity">Cantidad</label>
                <input type="number" id="quantity" name="quantity" min="1" placeholder="Ej: 130" required>
            </div>
            <!-- Formato -->
            <div class="format_item">
                <label for="format">Formato</label>
                <!-- <select name="format" id="format">
                    <option value="Comprimidos">Comprimidos</option>
                    <option value="Capsulas">Cápsulas</option>
                    <option value="Ml">Ml.</option>
                    <option value="Gr">Grs.</option>
                    <option value="Unidad">Unidad</option>
                </select> -->
                <input type="text" required id="format" name="format" placeholder="Ej: Comprimidos, ml, etc">
            </div>
            <!-- Imagen Producto -->
            <div class="image_item">
                <label for="image">Imagen del Producto</label>
                <input type="text" required id="image" name="image">
                <div id="btnupload">Upload</div>
            </div>
            <!-- Vista Previa -->
            <div class="previewimage"></div>

            <!-- Descripcion -->
            <div class="description_item">
                <label for="description">Descripción (Máximo 100 carácteres)</label>
                <input type="text" id="description" name="description" required maxlength="100" required>
            </div>
            <!-- Precio Normal -->
            <div class="nprice_item">
                <label for="normalprice">Precio Normal
                    <span>$</span>
                </label>
                <input type="text" placeholder="13.990" id="normalprice" name="normalprice" required>
            </div>
            <!-- Precio Internet -->
            <div class="iprice_item">
                <label for="internetprice">Precio Internet
                    <span>$</span>
                </label>
                <input type="text" placeholder="10.990" required id="internetprice" name="internetprice">
            </div>
            <div class="website_item">
                <label for="website">Sitio Web</label>
                <input type="text" placeholder="www.google.cl" required id="website" name="website">
            </div>


            <button type="submit">Ingresar Nuevo Producto</button>
        </form>
    </div>



    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="js/core/database.js"></script>
    <script src="js/utils/validation.js"></script>
    <script src="js/home/main.js"></script>
    <script src="js/components/navbar.js"></script>
    <script src="js/components/loader.js"></script>
</body>

</html>
